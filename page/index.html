<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="../js/script.js"></script>
   <title>Busca CEP</title>
</head>

<body>
   <form action="" method="GET">
      <label>CEP:
         <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisaCep(this.value);" />
      </label><br /><br />

      <label>Rua:
         <input name="rua" type="text" id="rua" size="60" />
      </label><br /><br />

      <label>Bairro:
         <input name="bairro" type="text" id="bairro" size="40" />
      </label><br /><br />

      <label>Cidade:
         <input name="cidade" type="text" id="cidade" size="40" />
      </label><br /><br />

      <label>UF:
         <input name="uf" type="text" id="uf" size="3"/>
      </label><br /><br />

      <label>IBGE:
         <input name="ibge" type="text" id="ibge" size="8">
      </label>
   </form>
</body>

</html>
